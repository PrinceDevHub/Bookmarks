<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Bookmarks </h1>
    </header>
    <main>
        <section class="bookmark-form">
            <input type="url" name="url" id="urlInput" placeholder="Enter URl" pattern="https://.*" size="50"required>
            <button id="addBookmark">Add Bookmarks</button>
            <button id="deleteAll">Delete All Bookmarks</button>
        </section>
        <section class="bookmarks">
            <ul id="bookmarksList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
